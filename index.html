<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile tab navigation</title>
    <!-- script for fontawesome -->
    <script src="script.js"></script>

    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .nav-bar {
            display: flex;
            align-items: center;
            background-color: rgb(63, 59, 59);
            height: 50px;
        }
        
        .menu {
            display: flex;
            align-items: center;
            list-style-type: none;
        }
        
        .menu a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-size: 18px;
        }
        
        .menu a:hover {
            color: rgb(114, 98, 98);
        }
        
        .body {
            background-color: rgba(180, 146, 140, 0.527);
            height: calc(100vh - 50px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }
        
        .mob-tab {
            display: none;
        }
        
        @media screen and (max-width:600px) {
            .nav-bar {
                display: none;
            }
            .body {
                height: calc(100vh - 60px)
            }
            .mob-tab {
                position: absolute;
                bottom: 0;
                height: 60px;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                background-color: rgb(231, 220, 220);
               
            }
            .tabs {
                display: flex;
                align-items: center;
                justify-content: space-evenly;
                list-style-type: none;
                flex-wrap: wrap;
                width: 100%;
            }
            .tabs a {
                display: flex;
                flex-direction: column;
                align-items: center;
                color: rgb(85, 81, 81);
                text-decoration: none;
                font-weight: 600;
            }
            .tabs a:hover {
                color: rgb(141, 26, 141);
            }
            .tabs a i {
                font-size: 20px;
                margin: 5px;
            }
        }
    </style>
</head>

<body>
    <div class="nav-bar">
        <ul class="menu">
            <li class="menu-items"><a href="">Home</a></li>
            <li class="menu-items"><a href="">Documentation</a></li>
            <li class="menu-items"><a href="">About</a></li>
            <li class="menu-items"><a href="">Contact</a></li>
        </ul>
    </div>
    <div class="mob-tab">
        <ul class="tabs">
            <li class="tab-items">
                <a href=""><i class="fas fa-home"></i><p>Home</p></a>
            </li>
            <li class="tab-items">
                <a href=""><i class="fas fa-box"></i><p>Work</p></a>
            </li>
            <li class="tab-items">
                <a href=""><i class="fas fa-book-open"></i><p>blog</p></a>
            </li>
            <li class="tab-items">
                <a href=""><i class="fas fa-users"></i><p>Contact</p></a>
            </li>
        </ul>
    </div>
    <div class="body">
        Mobile Tab Navigation
    </div>
</body>

</html>
